<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <head>
        <section class="container-topo">
            <div class="container">
                <div class="fa fa-map-marker">
                    <p>Logo</p>
                </div>
                <div class="procurar">
                    <div class="fa fa-search"></div>
                </div>
            </div>
        </section>
        <section class="background-image container">
            <div class="container-meio-topo centralizar">
                <div class="abas">
                    <div class="fa fa-plane abatopo">
                        <p class="aviao">Flight</p>
                    </div>                        
                    <div class="fa fa-bed">
                        <p class="cama">Hotel</p>
                        
                    </div>
                    <div class="fa fa-automobile">
                            <p class="carro">Rental</p>
                    </div>
               
                    <div class="form">
                        <form>
                            <label for="ffrom">From</label> <br>
                            <input type="text" id="ffrom" name="from">
                        </form>
                        <form>
                                <label for="fto">To</label> <br>
                                <input type="text" id="fto" name="to">
                        </form>
                        
                    </div>
                </div>
                    <div class="background">
                        <img src="imagens/london.jpg" alt="">
                    </div>
            </div>
        </section>
    </head>
</body>
</html>
