<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abreir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <video controls width=" 500px">
        <source src="media/video.m4v" type="video/mp4">
        <source src="media/video.webm" type="video/webm">

    </video>

    <picture>
        
        <source media= "(max-width: 600px)" srcset="imagens/layered-p.png" type="image/png"> 
        <source media= "(max-width: 1040px)" srcset="imagens/layeredm.png" type="image/png"> 
        <img src="imagens/layered-g.png" alt="Imagem flexível"> 
        
    </picture>
    

</body>
</html>
